<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alternatif AkÄ±m & Bobinler (AC Motor MantÄ±ÄŸÄ±!)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { text-align: center; background-color: black; color: white; font-family: Arial, sans-serif; }
    canvas { display: block; margin: auto; }
    .controls { margin-top: 15px; }
    button { font-size: 16px; padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #0056b3; }
    .slider-container { margin: 10px; }
    .slider-container input { width: 300px; }
  </style>
</head>
<body>

<h1>âš¡ Alternatif AkÄ±m ve Bobinler ğŸŒ€</h1>
<p>Alternatif akÄ±mÄ±n nasÄ±l manyetik alan oluÅŸturduÄŸunu ve ikinci bobinde nasÄ±l indÃ¼ksiyon yarattÄ±ÄŸÄ±nÄ± gÃ¶zlemleyin!</p>
<canvas id="acCanvas" width="600" height="400"></canvas>

<!-- Bilgi Paneli -->
<div id="info">
  <p>Bobin 1 AC AkÄ±mÄ± (Iâ‚): <span id="currentDisplay">5</span> A</p>
  <p>Bobin 2 Ä°ndÃ¼klenen Gerilim (Vâ‚‚): <span id="voltageDisplay">0</span> V</p>
</div>

<!-- Kontroller -->
<div class="controls">
  <button onclick="toggleAC()">AC AkÄ±mÄ± AÃ§/Kapat</button>
  <button onclick="resetAC()">SÄ±fÄ±rla</button>
</div>

<!-- Ayarlar -->
<div class="slider-container">
  <label for="frequencySlider">Frekans (Hz):</label>
  <input type="range" id="frequencySlider" min="1" max="50" value="10">
</div>
<div class="slider-container">
  <label for="turnsSlider">Bobin SarÄ±m SayÄ±sÄ±:</label>
  <input type="range" id="turnsSlider" min="5" max="50" value="20">
</div>

<!-- Grafik -->
<canvas id="voltageChart" width="600" height="200"></canvas>

<script>
  const canvas = document.getElementById("acCanvas");
  const ctx = canvas.getContext("2d");

  let current = 5; // AkÄ±m (A)
  let frequency = 10; // AC FrekansÄ± (Hz)
  let turns = 20; // Bobin SarÄ±m SayÄ±sÄ±
  let inducedVoltage = 0; // Ä°ndÃ¼klenen Gerilim (V)
  let isACOn = false;
  let angle = 0;

  let time = 0;
  let timeValues = [];
  let voltageValues = [];

  let chartInstance = null;

  function createChart() {
    const chartCtx = document.getElementById("voltageChart").getContext("2d");
    if (chartInstance) chartInstance.destroy();
    chartInstance = new Chart(chartCtx, {
      type: "line",
      data: {
        labels: timeValues,
        datasets: [{
          label: "Ä°ndÃ¼klenen Gerilim (V) - Zaman",
          data: voltageValues,
          borderColor: "yellow",
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: { title: { display: true, text: "Zaman (s)" } },
          y: { title: { display: true, text: "Gerilim (V)" } }
        }
      }
    });
  }

  function drawAC() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Bobin 1 (AC akÄ±mÄ± olan bobin)
    ctx.strokeStyle = "white";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.arc(200, 200, 50, 0, Math.PI * 2);
    ctx.stroke();
    ctx.fillStyle = "red";
    ctx.fillText("AC Bobin 1", 170, 270);

    // Bobin 2 (Ä°ndÃ¼klenen gerilim)
    ctx.strokeStyle = "white";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.arc(400, 200, 50, 0, Math.PI * 2);
    ctx.stroke();
    ctx.fillStyle = "cyan";
    ctx.fillText("Ä°ndÃ¼ksiyon Bobini", 360, 270);

    // Manyetik Alan DalgalarÄ±
    if (isACOn) {
      let waveX = 250 + Math.sin(angle) * 50;
      let waveY = 200;
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(waveX, waveY, 5, 0, Math.PI * 2);
      ctx.fill();
    }

    // Elektrik Alan Ã‡izgileri
    ctx.strokeStyle = isACOn ? "lime" : "gray";
    ctx.beginPath();
    ctx.moveTo(250, 200);
    ctx.lineTo(350, 200);
    ctx.stroke();
  }

  function updateAC() {
    if (isACOn) {
      angle += (Math.PI / 30) * frequency;
      inducedVoltage = Math.sin(angle) * turns * current;
    } else {
      inducedVoltage = 0;
    }

    document.getElementById("currentDisplay").innerText = current;
    document.getElementById("voltageDisplay").innerText = inducedVoltage.toFixed(2);

    time += 0.1;
    if (timeValues.length > 100) {
      timeValues.shift();
      voltageValues.shift();
    }
    timeValues.push(time.toFixed(1));
    voltageValues.push(inducedVoltage.toFixed(2));

    chartInstance.data.labels = timeValues;
    chartInstance.data.datasets[0].data = voltageValues;
    chartInstance.update();
  }

  function animate() {
    if (isACOn) {
      updateAC();
      drawAC();
      requestAnimationFrame(animate);
    }
  }

  function toggleAC() {
    isACOn = !isACOn;
    if (isACOn) animate();
  }

  function resetAC() {
    isACOn = false;
    current = 5;
    frequency = 10;
    turns = 20;
    time = 0;
    timeValues = [];
    voltageValues = [];
    createChart();
    drawAC();
  }

  document.getElementById("frequencySlider").addEventListener("input", function() {
    frequency = parseInt(this.value);
  });

  document.getElementById("turnsSlider").addEventListener("input", function() {
    turns = parseInt(this.value);
  });

  createChart();
  drawAC();
</script>

</body>
</html>
