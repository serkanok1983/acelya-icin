<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong AI (Uzay TemalÄ±)</title>
  <style>
    body {
      text-align: center;
      background-color: black;
      color: white;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #score {
      font-size: 24px;
      position: relative;
      z-index: 2;
      margin-top: 10px;
    }
    #gameOverScreen {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 3;
    }
    button {
      font-size: 18px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h1>Pong AI ðŸŒŒ</h1>
<div id="score">Sen: <span id="playerScore">0</span> | Bilgisayar: <span id="computerScore">0</span></div>

<canvas id="starCanvas"></canvas>
<canvas id="pongCanvas" width="800" height="400"></canvas>

<div id="gameOverScreen">
  <h2 id="gameOverMessage"></h2>
  <button onclick="restartGame()">Tekrar Oyna</button>
</div>

<script>
  const starCanvas = document.getElementById("starCanvas");
  const starCtx = starCanvas.getContext("2d");
  starCanvas.width = window.innerWidth;
  starCanvas.height = window.innerHeight;

  let stars = [];
  for (let i = 0; i < 100; i++) {
    stars.push({
      x: Math.random() * starCanvas.width,
      y: Math.random() * starCanvas.height,
      size: Math.random() * 2,
      speed: Math.random() * 1.5 + 0.5
    });
  }

  function animateStars() {
    starCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
    starCtx.fillStyle = "white";
    stars.forEach(star => {
      starCtx.beginPath();
      starCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      starCtx.fill();
      star.y += star.speed;
      if (star.y > starCanvas.height) star.y = 0;
    });
    requestAnimationFrame(animateStars);
  }
  animateStars();

  const canvas = document.getElementById("pongCanvas");
  const ctx = canvas.getContext("2d");

  let paddleHeight = 80, paddleWidth = 10;
  let playerY = canvas.height / 2 - paddleHeight / 2;
  let computerY = canvas.height / 2 - paddleHeight / 2;
  let ballX = canvas.width / 2, ballY = canvas.height / 2, ballDX = 3, ballDY = 2;
  let paddleSpeed = 8, ballSpeed = 3;
  let playerScore = 0, computerScore = 0;
  const maxScore = 20;
  let upPressed = false, downPressed = false;

  let hitSound = new Audio("hit.m4a"); // ðŸŽµ Paddle'a Ã§arpÄ±nca Ã§alacak ses

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp") upPressed = true;
    if (e.key === "ArrowDown") downPressed = true;
  });

  document.addEventListener("keyup", (e) => {
    if (e.key === "ArrowUp") upPressed = false;
    if (e.key === "ArrowDown") downPressed = false;
  });

  function drawPaddle(x, y) {
    ctx.fillStyle = "white";
    ctx.fillRect(x, y, paddleWidth, paddleHeight);
  }

  function drawBall() {
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(ballX, ballY, 8, 0, Math.PI * 2);
    ctx.fill();
    ctx.closePath();
  }

  function update() {
    if (playerScore >= maxScore || computerScore >= maxScore) {
      endGame();
      return;
    }

    if (upPressed && playerY > 0) playerY -= paddleSpeed;
    if (downPressed && playerY < canvas.height - paddleHeight) playerY += paddleSpeed;

    if (computerY + paddleHeight / 2 < ballY - 20) computerY += paddleSpeed * 0.7;
    else if (computerY + paddleHeight / 2 > ballY + 20) computerY -= paddleSpeed * 0.7;

    ballX += ballDX;
    ballY += ballDY;

    if (ballY < 0 || ballY > canvas.height) ballDY *= -1;

    if (ballX < paddleWidth && ballY > playerY && ballY < playerY + paddleHeight) {
      ballDX *= -1;
      hitSound.play(); // ðŸŽµ Ses Ã§alÄ±yor
    }

    if (ballX > canvas.width - paddleWidth && ballY > computerY && ballY < computerY + paddleHeight) {
      ballDX *= -1;
      hitSound.play(); // ðŸŽµ Ses Ã§alÄ±yor
    }

    if (ballX < 0) {
      computerScore++;
      resetBall();
    }
    if (ballX > canvas.width) {
      playerScore++;
      resetBall();
    }

    document.getElementById("playerScore").innerText = playerScore;
    document.getElementById("computerScore").innerText = computerScore;

    if ((playerScore + computerScore) % 5 === 0 && ballSpeed < 10) {
      ballDX *= 1.1;
      ballDY *= 1.1;
      ballSpeed *= 1.1;
    }
  }

  function resetBall() {
    ballX = canvas.width / 2;
    ballY = canvas.height / 2;
    ballDX = ballSpeed * (Math.random() > 0.5 ? 1 : -1);
    ballDY = ballSpeed * (Math.random() > 0.5 ? 1 : -1);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPaddle(0, playerY);
    drawPaddle(canvas.width - paddleWidth, computerY);
    drawBall();
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  function endGame() {
    document.getElementById("gameOverScreen").style.display = "block";
    document.getElementById("gameOverMessage").innerText = playerScore >= maxScore ? "ðŸŽ‰ You Win! ðŸŽ‰" : "ðŸ’€ Game Over!";
  }

  function restartGame() {
    playerScore = 0;
    computerScore = 0;
    ballSpeed = 3;
    document.getElementById("gameOverScreen").style.display = "none";
    gameLoop();
  }

  gameLoop();
</script>

</body>
</html>
