<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakout ðŸ§±</title>
  <style>
    body {
      text-align: center;
      background-color: black;
      color: white;
    }
    canvas {
      display: block;
      margin: auto;
      background: darkblue;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Breakout ðŸ§±</h1>
<div id="score">Skor: <span id="scoreValue">0</span></div>
<canvas id="breakoutCanvas" width="800" height="500"></canvas>

<script>
  const canvas = document.getElementById("breakoutCanvas");
  const ctx = canvas.getContext("2d");

  let paddle = { x: 350, y: 480, width: 100, height: 10, speed: 50 };
  let ball = { x: 400, y: 250, dx: 4, dy: -4, radius: 8 };
  let bricks = [];
  let score = 0;
  let gameOver = false;
  let bricksDestroyed = 0;

  let hitSound = new Audio("hit.m4a"); // Paddle'a Ã§arpÄ±nca Ã§alacak ses
  let explodeSound = new Audio("explode.m4a"); // TuÄŸla kÄ±rÄ±ldÄ±ÄŸÄ±nda Ã§alacak ses

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft" && paddle.x > 0) paddle.x -= paddle.speed;
    if (e.key === "ArrowRight" && paddle.x < canvas.width - paddle.width) paddle.x += paddle.speed;
  });

  function createBricks() {
    bricks = [];
    for (let c = 0; c < 8; c++) {
      for (let r = 0; r < 5; r++) {
        bricks.push({
          x: c * 100 + 10,
          y: r * 30 + 30,
          width: 80,
          height: 20,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          status: 1
        });
      }
    }
  }

  function update() {
    if (gameOver) return;
    ball.x += ball.dx;
    ball.y += ball.dy;

    if (ball.x < 0 || ball.x > canvas.width) ball.dx *= -1;
    if (ball.y < 0) ball.dy *= -1;
    if (ball.y > canvas.height) {
      gameOver = true;
      alert("GAME OVER!");
      return;
    }

    if (ball.y > paddle.y - ball.radius && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
      ball.dy *= -1;
      hitSound.play(); // ðŸ”Š Top paddle'a Ã§arptÄ±ÄŸÄ±nda sesi Ã§al
    }

    bricks.forEach((b, i) => {
      if (b.status && ball.x > b.x && ball.x < b.x + b.width && ball.y > b.y && ball.y < b.y + b.height) {
        ball.dy *= -1;
        b.status = 0;
        bricksDestroyed++;
        explodeSound.play(); // ðŸ”Š TuÄŸla kÄ±rÄ±ldÄ±ÄŸÄ±nda sesi Ã§al
        score += 10;
        document.getElementById("scoreValue").innerText = score;

        // ðŸ”¥ Her 10 tuÄŸlada top hÄ±zlanÄ±yor
        if (bricksDestroyed % 10 === 0) {
          ball.dx *= 1.1;
          ball.dy *= 1.1;
        }
      }
    });

    if (bricks.every(b => !b.status)) {
      alert("Tebrikler! TÃ¼m tuÄŸlalarÄ± kÄ±rdÄ±n! ðŸŽ‰");
      gameOver = true;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "red";
    ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
    bricks.forEach(b => {
      if (b.status) {
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, b.width, b.height);
      }
    });
  }

  function gameLoop() {
    update();
    draw();
    if (!gameOver) requestAnimationFrame(gameLoop);
  }

  createBricks();
  gameLoop();
</script>

</body>
</html>
