<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake üêç</title>
  <style>
    body {
      text-align: center;
      background-color: black;
      color: white;
    }
    canvas {
      background: darkgreen;
      display: block;
      margin: auto;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Snake üêç</h1>
<div id="score">Skor: <span id="scoreValue">0</span></div>
<canvas id="snakeCanvas" width="800" height="800"></canvas>

<script>
  const canvas = document.getElementById("snakeCanvas");
  const ctx = canvas.getContext("2d");
  let snake = [{ x: 400, y: 400 }];
  let food = randomFood();
  let direction = "RIGHT";
  let speed = 120;
  let score = 0;
  let hitSound = new Audio("hit.m4a"); // üéµ Yem yendiƒüinde √ßalan ses

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
  });

  function randomFood() {
    return {
      x: Math.floor(Math.random() * 40) * 20,
      y: Math.floor(Math.random() * 40) * 20,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`
    };
  }

  function update() {
    let head = { ...snake[0] };
    if (direction === "UP") head.y -= 20;
    if (direction === "DOWN") head.y += 20;
    if (direction === "LEFT") head.x -= 20;
    if (direction === "RIGHT") head.x += 20;

    // Duvarlardan ge√ßme
    if (head.x < 0) head.x = canvas.width - 20;
    if (head.x >= canvas.width) head.x = 0;
    if (head.y < 0) head.y = canvas.height - 20;
    if (head.y >= canvas.height) head.y = 0;

    if (head.x === food.x && head.y === food.y) {
      food = randomFood();
      score += 10;
      document.getElementById("scoreValue").innerText = score;
      hitSound.play(); // Yem yendiƒüinde sesi √ßal
      if (score % 100 === 0 && speed > 50) speed -= 10;
    } else {
      snake.pop();
    }

    if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
      alert(`GAME OVER! Skor: ${score}`);
      location.reload();
    }

    snake.unshift(head);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = food.color;
    ctx.fillRect(food.x, food.y, 20, 20);
    ctx.fillStyle = "lime";
    snake.forEach(part => ctx.fillRect(part.x, part.y, 20, 20));
  }

  function gameLoop() {
    update();
    draw();
    setTimeout(gameLoop, speed);
  }

  gameLoop();
</script>

</body>
</html>
