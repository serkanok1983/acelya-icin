<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarkaç Hareketi Animasyonu</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Grafik için -->
  <style>
    body {
      text-align: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #222;
      display: block;
      margin: auto;
    }
    #info {
      margin-top: 20px;
      font-size: 18px;
    }
    .controls {
      margin-top: 15px;
    }
    button {
      font-size: 16px;
      padding: 10px 15px;
      margin: 5px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h1>Sarkaç Hareketi Animasyonu</h1>
<p>Basit harmonik hareket: Sarkaç sağa sola salınıyor!</p>
<canvas id="pendulumCanvas" width="600" height="400"></canvas>

<!-- Canlı hesapları göstermek için -->
<div id="info">
  <p>Açı (θ): <span id="angleDisplay">0</span>°</p>
  <p>Açısal Hız (ω): <span id="angularVelocityDisplay">0</span> rad/s</p>
  <p>Açısal İvme (α): <span id="angularAccelerationDisplay">0</span> rad/s²</p>
  <p>Periyot (T): <span id="periodDisplay">0</span> s</p>
</div>

<!-- Kontroller -->
<div class="controls">
  <button onclick="resetPendulum()">Tekrarla</button>
  <button onclick="window.location.href='cift-sarkac.html'">İki Sarkaca Geç</button>
</div>

<!-- Grafik -->
<canvas id="angleChart" width="600" height="200"></canvas>

<script>
  const canvas = document.getElementById("pendulumCanvas");
  const ctx = canvas.getContext("2d");

  const originX = canvas.width / 2;
  const originY = 50;
  let length = 200;
  let angle = Math.PI / 4; // Başlangıç açısı (45 derece)
  let angleVelocity = 0;
  let angleAcceleration = 0;
  const gravity = 9.8; // Yerçekimi ivmesi

  let time = 0; // Grafik için zaman değişkeni
  let timeValues = [];
  let angleValues = [];

  // Grafik oluşturma
  const chartCtx = document.getElementById("angleChart").getContext("2d");
  const angleChart = new Chart(chartCtx, {
    type: "line",
    data: {
      labels: timeValues,
      datasets: [{
        label: "Açı (θ) - Zaman",
        data: angleValues,
        borderColor: "red",
        borderWidth: 2,
        fill: false
      }]
    },
    options: {
      scales: {
        x: { title: { display: true, text: "Zaman (s)" } },
        y: { title: { display: true, text: "Açı (°)" } }
      }
    }
  });

  function drawPendulum() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Sarkaç ucu koordinatlarını hesapla
    let x = originX + length * Math.sin(angle);
    let y = originY + length * Math.cos(angle);

    // İpi çiz
    ctx.strokeStyle = "white";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(originX, originY);
    ctx.lineTo(x, y);
    ctx.stroke();

    // Kütleyi çiz
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(x, y, 15, 0, Math.PI * 2);
    ctx.fill();
  }

  function updatePendulum() {
    angleAcceleration = (-gravity / length) * Math.sin(angle); // Açısal ivme = -g/L * sin(θ)
    angleVelocity += angleAcceleration;
    angle += angleVelocity;

    angleVelocity *= 0.99; // Sürtünme (enerji kaybı için)

    // Anlık hesaplanan değerleri ekrana yaz
    document.getElementById("angleDisplay").innerText = (angle * (180 / Math.PI)).toFixed(2);
    document.getElementById("angularVelocityDisplay").innerText = angleVelocity.toFixed(4);
    document.getElementById("angularAccelerationDisplay").innerText = angleAcceleration.toFixed(4);
    
    // **Periyot hesaplamasını dinamik hale getirdik**
    let period = 2 * Math.PI * Math.sqrt(length / gravity);
    document.getElementById("periodDisplay").innerText = period.toFixed(2);

    // **Grafiğe yeni veriyi ekleyelim**
    time += 0.1;
    if (timeValues.length > 50) { // 50 frame'den fazla tutma
      timeValues.shift();
      angleValues.shift();
    }
    timeValues.push(time.toFixed(1));
    angleValues.push((angle * (180 / Math.PI)).toFixed(2));

    angleChart.data.labels = timeValues;
    angleChart.data.datasets[0].data = angleValues;
    angleChart.update();
  }

  function animate() {
    updatePendulum();
    drawPendulum();
    requestAnimationFrame(animate);
  }

  function resetPendulum() {
    angle = Math.PI / 4; // 45 derece
    angleVelocity = 0;
    angleAcceleration = 0;
    time = 0;
    timeValues = [];
    angleValues = [];
    angleChart.update();
  }

  animate();
</script>

</body>
</html>
